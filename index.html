<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="images/clear.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qpcic Weather</title>
    <link rel="stylesheet" href="style.css" />

    <meta property="og:title" content="Qpcic Weather" />
    <meta
      property="og:description"
      content="Simple weather display powered by the OpenWeather API"
    />
    <meta property="og:url" content="https://qpcic.github.io/Weather-App/" />
    <meta
      property="og:image"
      content="https://qpcic.github.io/Weather-App/images/drizzle.png"
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="City Name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name!</p>
      </div>
      <div class="weather">
        <img src="images/clear.png" class="weather-icon" width="250px" />
        <h1 class="temp">0°C</h1>
        <h2 class="city">Maribor</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">0 %</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">0 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="about">
      Jan Kupčič 2024 |
      <a href="https://github.com/qpcic/Weather-App">GitHub</a>
    </p>
    <script src="script.js"></script>
  </body>
</html>
